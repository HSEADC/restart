    <script>
      const stages = [
        {
          A_TestTitle: 'Бывший начал новые отношения. Ваши действия:',
          A_Answers: [
            { text: 'Продолжать заниматься своей жизнью', count: 1 },
            { text: 'Cравниваете себя с новым партнером', count: 0 },
            { text: 'Поздравляете его с новым этапом в жизни', count: 0 },
            { text: 'Отправляете ему гневные сообщения', count: 0 }
          ]
        },
        {
          A_TestTitle: 'Ваш бывший приглашает вас на свидание. Ваша реакция:',
          A_Answers: [
            { text: 'Сразу соглашаетесь', count: 0 },
            {
              text: 'Вежливо отказываетесь',
              count: 1
            },
            {
              text: 'Отказываетесь и блокируете его',
              count: 0
            },
            { text: 'Приходите с новым партнером', count: 0 }
          ]
        },
        {
          A_TestTitle: 'Вы видите во сне своего бывшего. Что вы делаете утром?',
          A_Answers: [
            { text: 'Сразу же пишете ему сообщение', count: 0 },
            { text: 'Изучаете сонник', count: 0 },
            { text: 'Продолжаете свой день как обычно', count: 1 },
            { text: 'Начинаете переосмысливать отношения', count: 0 }
          ]
        }
      ]

      let currentStage = 0
      let score = 0

      function showQuestion() {
        const questionContainer = document.getElementById('A_TestTitle')
        const answersContainer = document.getElementById('A_Answers')

        answersContainer.innerHTML = ''

        const currentQuestion = stages[currentStage]
        questionContainer.textContent = currentQuestion.A_TestTitle

        currentQuestion.A_Answers.forEach((A_Answers, index) => {
          const button = document.createElement('button')
          button.classList.add('A_Answers')
          button.textContent = A_Answers.text
          button.onclick = () => selectAnswer(A_Answers.count)
          answersContainer.appendChild(button)
        })
      }

      function selectAnswer(count) {
        score += count
        currentStage++

        if (currentStage < stages.length) {
          showQuestion()
        } else {
          showResult()
        }
      }

      function showResult() {
        const questionContainer = document.getElementById('A_TestTitle')
        const answersContainer = document.getElementById('A_Answers')

        questionContainer.textContent = `Вы набрали: ${score} из ${stages.length} баллов`
        answersContainer.innerHTML = ''
        // новое
        let imageSrc
        if (score >= 0) {
          imageSrc = '../../images/A_MalinaTest.svg'
        }
        const img = document.createElement('img')
        img.src = imageSrc
        img.alt = ''
        answersContainer.appendChild(img)
        showResult()
      }

      showQuestion()
    </script>
